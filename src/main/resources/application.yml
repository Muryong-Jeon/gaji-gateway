server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: purchase
          uri: http://localhost:8081
          predicates:
            - Path=/purchases/** 
        - id: product
          uri: http://localhost:8082
          predicates:
            - Path=/products/** 
        - id: member
          uri: http://localhost:8083
          predicates:
            - Path=/members/** 
        - id: payment
          uri: http://localhost:8084
          predicates:
            - Path=/payments/** 
        - id: mypage
          uri: http://localhost:8085
          predicates:
            - Path= /myPages/**
        - id: productcheck
          uri: http://localhost:8086
          predicates:
            - Path= /productChecks/**
        - id: checkstatus
          uri: http://localhost:8089
          predicates:
            - Path= /checkStatuses/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


